<header class="user" style="width: 2200px;" data-ng-include="'app/views/en-US/user/header.html'"></header>
<div class="noun">
  <h2>Mac_Config</h2>
  <form class="form-horizontal" data-ng-submit="saveAndShwInstallrScrn()">
    <div class="form-group">
      <label class="control-label col-sm-2">ipa_mac_ip_address:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Enter ipa_mac_ip_address">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">ipa_mac_user_name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"  placeholder="Enter ipa_mac_user_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">ipa_mac_password:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"  placeholder="Enter ipa_mac_password">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2">status:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"  placeholder="Enter status">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">apple_dev_account:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"  placeholder="Enter apple_dev_account">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">provider:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"  placeholder="Enter provider">
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
<footer data-ng-include="'app/views/en-US/footer.html'"></footer>
