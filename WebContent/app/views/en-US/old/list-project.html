    <section class="section-bg1">
    <div class="container" data-ng-controller="ProjectController">
    	<div class="row">
        	<div class="col-sm-12">

                    <div class="row">
                     <div class="add-project col-sm-12">
                          <a href="" data-toggle="modal" data-target="#add-proj" class="btn btn-primary pull-right">
                          	<i class="fa fa-plus"></i> Add Project
                          </a>
                     </div>
                    <div class="box-wrapper">
                    <ul>
                    <li data-ng-repeat="object in json" id="{{object.id}}" >
                    <!-- apply ng-repeat here -->

                          <div class="col-xs-12 col-sm-12 col-md-4">
                            <div id="managae-act">
                                <h1>{{object.name}}</h1>
                                <div class="manage-cont">
                                    <h4> {{object.label}}</h4>
                                    <p>
                                    {{object.description}}
                                    </p>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="btn-manag">
                                  <a data-ng-click="selectProject(object.id)" class="btn btn-success">
                                  <i class="fa fa-edit"></i>Edit
                                  </a>
                                  <a data-toggle="modal" data-id="{{object.id}}" data-target="#delete-project" class="open-DeleteDialog btn btn-danger">
                                  <i class="fa fa-trash"></i>Delete
                                  </a>
                                </div>
                            </div>
                          </div>
                          </li>
                          </ul>

            </div>
        </div>
    </div> <!-- /container -->
	</section>

    <!-- Delete popup Start-->
	<div id="delete-project" class="modal fade" data-ng-controller="ProjectController">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header alert alert-danger">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Delete Project</h4>
            </div>
            <div class="modal-body">
                <p>Do you want to delete the project ?</p>
                <p class="text-warning"><small>If you delete, your project  will be lost.</small></p>
                <input type="hidden" name="objectinput" id="objectinput" value=""/>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                <button type="button" data-ng-click="deleteProject()" data-dismiss="modal" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
	</div>
    <!-- Delete popup End-->

    <!-- Mange Activity popup Start-->
    <div id="mang-act" class="modal  fade">
    <div class="modal-dialog  modal-sm">
        <div class="modal-content  modal-sm">
            <div class="modal-header theme-bg">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Manage Activity</h4>
            </div>
            <div class="modal-body modal-sm">
               <form class="form-horizontal">
               <div class="row">
               	<div class="col-xs-12 col-sm-12 col-md-12">
                <label for="" class="control-label">Project Name:</label>
                <p>
                    <input type="text" class="form-control" id="" placeholder="">
                </p>
                <label for="" class="control-label">Project Category :</label>
                <p>
                    <input type="text" class="form-control" id="" placeholder="">
                </p>
                <label for="inputPassword3" class="control-label">Description :</label>
                <p>
                	<textarea class="form-control" rows="3"></textarea>
                </p>
               </div>

               </div>
				</form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</div>
<!-- Mange Activity popup End-->

	 <!-- Add Activity popup Start-->
    <div id="add-proj" class="modal  fade" data-ng-controller = "ProjectController">
    <div class="modal-dialog  modal-md">
        <div class="modal-content  modal-md">
            <div class="modal-header theme-bg">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add Project</h4>
            </div>
            <form class="form-horizontal" name="projectForm" >
            <div class="modal-body modal-md">
               <div class="row">
               	<div class="col-xs-12 col-sm-12 col-md-6">
                <label for="" class="control-label" >Project Name:</label>
                <p>
                    <input type="text" class="form-control" id="" placeholder="" data-ng-model="projectName">
                </p>
                <label for="" class="control-label">Project Label :</label>
                <p>
                    <input type="text" class="form-control" id="" placeholder="" data-ng-model="projectLabel">
                </p>
                <label for="" class="control-label">Entity / Company Label :</label>
                <p>
                    <input type="text" class="form-control" id="" placeholder="" data-ng-model="projectCompany">
                </p>
                <label for="inputPassword3" class="control-label">Description :</label>
                <p>
                	<textarea class="form-control" rows="3" data-ng-model="projectDescription"></textarea>
                </p>
               </div>
               <div class="col-xs-12 col-sm-12 col-md-6">
                <label for="inputEmail3" class="control-label">Project Type</label>
                <p class="tech-checkbox">
                    <input type="checkbox" value="check1" name="check" id="check1">&nbsp;
                    <label for="check1">Browser Based</label>

                    <input type="checkbox" value="check2" name="check" id="check2">&nbsp;
                    <label for="check2">Mobile</label>
                </p>
                <label class="control-label" for="inputPassword3">Project Language</label>
                    <div class="select-group">
                    <!--   <select class="form-control">
                          <option>Default Language</option>
                        </select>
					 -->
					 <select data-ng-model="mainLanguage" class="form-control"
							data-ng-options="opt.name for opt in mainLanguages track by opt.id">
							<option value="0" selected = "selected">Default Language</option>
					</select>
                    <select id="additional-language" multiple="multiple" >
					</select>
                     </div>

               	 </div>
                </div>


            </div>
            <div class="modal-footer">
            	<a data-ng-click="gotoAdvanceOption()" data-dismiss="modal" class="btn btn-primary">Advance Option</a>
               <a href="" data-ng-click="submitCreateProject()" class="btn btn-success" data-ng-disabled="!(!!projectName || !!projectLabel  || !!projectCompany || !!projectDescription)">Create Project</a>
                <button type="button" class="btn btn-info" data-ng-click="cancelProject()" data-dismiss="modal">Cancel</button>
            </div>
            </form>

        </div>
    </div>
</div>

<div id="update-project" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div role="alert" class="alert alert-success">
        	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          You Project Updated Successfully.
        </div>
</div>
</div>
<!-- Add Activity popup End-->
