<div class="project">
    <div class="modal-header">
        <h3 class="modal-title lead">Delete Project</h3>
    </div>
    <div class="modal-body">
      Do you want to delete the project?
      
      If you delete,your project will be lost.
    </div>
    <div class="modal-footer">
        <button class="btn complete" data-ng-click="deleteHandler()">Delete</button>
        <button class="btn btn-default" data-ng-click="close()">Cancel</button>
    </div>
</div>
