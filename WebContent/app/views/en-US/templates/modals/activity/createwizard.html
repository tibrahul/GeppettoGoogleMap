<div class="project">
  <div class="modal-header">
    <h3 class="modal-title lead">Add Wizard</h3>
  </div>
  <div class="modal-body">
    <form class="create" name="myForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter name" id="name"
               data-ng-model="modalData.name" data-ng-required="true" 
               data-ng-maxlength="50">
      </div>
      <div class="form-group">
        <label for="label">Description</label>
        <input type="text" class="form-control" placeholder="Enter description" id="label"
               data-ng-model="modalData.description">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn complete"
            data-ng-click="ok()">Create
    </button>
    <button class="btn btn-default" data-ng-click="close()">Cancel</button>
  </div>
</div>
