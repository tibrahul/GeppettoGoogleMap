<div class="project">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			data-ng-click="close()" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h3 class="modal-title lead">{{modalObj.title}}</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="row delete-confirmation" ng-if="deleteEntity">
				<div>
					<p>Do you want to delete this '<b>{{deleteEntity.name}}</b>' screen?</p>
					<p class="text-warning">
						<small>If you delete, your screen will be lost.</small>
					</p>
					<button class="btn btn-danger" data-ng-click="deleteCall()">Delete</button>
					<button class="btn btn-default" data-ng-click="cancelDelete()">Cancel</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-9">
					<div ui-grid-resize-columns="true" ui-grid="modalObj.gridOptions"  external-scopes="scope"
						class="table"></div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-3"
					ng-if="modalObj.type!='Desktop'">
					<div ng-if="modalObj.screens">
						<label class="control-label">{{modalObj.type}} Types :</label>
						<p>
							<select class="form-control" name="copy"
								data-init-plugin="select2" ng-model="modalObj.selectedDevice"
								title="Devices" autofocus="autofocus"
								ng-options="sc as sc.client_device_type_name for sc in modalObj.screens">
								<option value="">---Select---</option>
							</select>
						</p>
					</div>
					<a class="btn btn-success" href=""
						ng-disabled="!modalObj.selectedDevice"
						data-ng-click="createButtonHandler()"><i class="fa fa-plus"></i>
						Create Screen
					</a>
					<div style="margin:10px;">
					<button type="button" class="btn btn-default" data-ng-click="createWizardModal('phone')" data-ng-hide="modalObj.activity.activity_phone_wizard" >
                   	Create Wizard
                  	</button>
                   	<a data-ng-click="editWizardModal('phone')" data-ng-show="modalObj.activity.activity_phone_wizard">
                   	{{modalObj.activity.activity_phone_wizard.name}}
                   	</a>
                   	</div>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-3"
					ng-if="modalObj.type=='Desktop'">

					<a class="btn btn-success" href=""
						data-ng-click="createButtonHandler()"><i class="fa fa-plus"></i>
						Create Screen</a>
					<div style="margin:10px;">
					<button type="button" class="btn btn-default" data-ng-click="createWizardModal('desktop')" data-ng-hide="modalObj.activity.activity_pc_wizard">
                   	Create Wizard
                  	</button>
                   	<a data-ng-click="editWizardModal('desktop')" data-ng-show="modalObj.activity.activity_pc_wizard">
                   	{{modalObj.activity.activity_pc_wizard.name}}
                   	</a>
                   	</div>	
				</div>
			</div>
		</form>
	</div>
	<!-- <div class="modal-footer">
		<button class="btn btn-default" data-ng-click="close()">Cancel</button>
	</div> -->
</div>
