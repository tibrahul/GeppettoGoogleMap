<div class="project">
	<div class="modal-header">
		<h3 class="modal-title lead">Add Wizard</h3>
	</div>
	<div class="modal-body">
		<form class="create" name="myForm">
			<div class="form-group">
				<label for="WizardList">Select Wizard to add</label> <br>
				<select class="form-control ng-pristine ng-valid ng-touched"
					name="gpMicroService" data-ng-model="gpMicroService"
					title="gpMicroService" autofocus="autofocus"
					data-ng-options="gpMicroService as gpMicroService.microservice_name for gpMicroService in modalData.gpMicroService track by gpMicroService.id"><option
						value="" selected="selected">---Select---</option></select>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn complete" data-ng-click="save(gpMicroService)">Save</button>
		<button class="btn btn-default" data-ng-click="close()">Cancel</button>
	</div>
</div>
