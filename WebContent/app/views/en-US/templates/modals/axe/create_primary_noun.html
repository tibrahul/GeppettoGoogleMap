<div class="create_primary_noun_modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-ng-click="close()" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h3 class="modal-title lead">Create Primary Noun</h3>
    </div>
    <div class="modal-body">
        <form class="noun_data">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" placeholder="Enter name"
                        data-ng-model="noun_name" data-ng-required="true" autofocus>
            </div>
            <div class="form-group">
                <label>Label:</label>
                <input type="text" class="form-control" placeholder="Enter label"
                        data-ng-model="noun_label" data-ng-required="true">
            </div>
        </form>
        <form class="noun_attributes_data">
            <h4>Properties</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Label</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="btn complete" data-ng-click="addAttribute()">Add Property</button>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn success" data-ng-click="create()">Create</button>
        <button class="btn btn-default" data-ng-click="close()">Cancel</button>
    </div>
</div>
